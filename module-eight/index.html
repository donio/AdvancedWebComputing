<html>
<head>
    <title>TITLEnium</title>

    <script src = 'js/jquery.js'></script>
    <script src = 'js/handlebars.js'></script>
    <script src = 'js/app.js'></script>
    <link rel="icon" type="image/ico" href="icon.ico"></link> 
    <link rel="shortcut icon" href="icon.ico"></link>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.min.css">
    <style type="text/css">
    nav {
        margin-bottom: 20px;
        
    }
    body{
        background-color: silver;
        margin: auto;
    }
    .col-lg-3{
        background-color: gray;
        margin-left: 45px;
        margin-right: 45px;
        margin-top: 20px;
        margin-bottom: 20px;
        border-style: solid ;
        border-color: #90a0aa;
        border-width: 10px;

    }
    
    </style>
</head>
<body>
    <nav class="navbar-inverse navbar-default" role="navigation">
        <a class="navbar-brand" href="https://github.com/donio">Module 8</a>

        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input id="searchbox" type="text" size="40" class="form-control " placeholder="Search for Title/Keywords" >
          </div>

          <button id="searchButton" size="30" type="button" data-loading-text="Loading..." class="btn btn-success">Search</button>
          <input type="reset" value="Clear" id="reset" class="btn btn-medium btn-warning"/>
        </form>
        <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-flash"></span>  Team Great Movie Searcher   <span class="glyphicon glyphicon-flash"></span></a>
        <div class="btn-group btn-group-lg">
        <button id="boxOffice" type="button" class="btn btn-default navbar-btn btn-primary"><span class="glyphicon glyphicon-star"></span> Box Office</button>
        <button id="openMovies" type="button" class="btn btn-default navbar-btn btn-info"><span class="glyphicon glyphicon-globe"></span> Opening Movies</button>
        <button id="in-theaters" type="button" class="btn btn-default navbar-btn btn-primary"><span class="glyphicon glyphicon-play"></span> In Theaters</button>
        <button id="upMovies" type="button" class="btn btn-default navbar-btn btn-info"><span class="glyphicon glyphicon-fire"></span> Coming Soon</button>
        <button id="topRentals" type="button" class="btn btn-default navbar-btn btn-primary"><span class="glyphicon glyphicon-expand"></span> Top Rentals</button>
        <button id="currentRel" type="button" class="btn btn-default navbar-btn btn-info"><span class="glyphicon glyphicon-heart"></span> Current Releases</button>
        <button id="newDVD" type="button" class="btn btn-default navbar-btn btn-primary"><span class="glyphicon glyphicon-film"></span> Available on DVD</button>
        <button id="upDVD" type="button" class="btn btn-default navbar-btn btn-info"><span class="glyphicon glyphicon-time"></span> Soon on DVD</button>
        </div>
    </nav>
    
    <div id="thumbnails" class="row">
        <script id="movie-container" type="text/x-handlebars-template">
            <div id="" class="col-lg-3 btn btn-default">
                <div>
                    <img src="{{posters.detailed}}" width="180px" height="250px">
                </div>
                <div>
                    {{title}} ({{year}}) <br>
                    {{mpaa_rating}} <br>
                    
                </div>
            </div>
        </script>
        
    </div>

    <ul id="list">
    </ul>
</body>
</html>
