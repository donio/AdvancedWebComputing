<!doctype html>
<html>
    <head>
        <title>Movie Search</title>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/style.css">
        <link rel="shortcut icon" href="icon.ico">
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
        	
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Module 8</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Box Office</a></li>
                        
				<li><input id = 'searchMovie' type = 'text'  
				placeholder = "Munch on a movie..."
				onkeydown ="if (event.keyCode == 13 && this.value.trim() != '' ) {pageNum = 1; searchString = $(this).val(); mode = 'search'; searchMovie();}"></li>
			
                    </ul>
                    
                </div>
            </div>

        </div>
        <div class='container'>
            <div class='row'>
                <div class='col-md-4 movie-list'>
                    <table class='table table-hover'>
                        <thead>
                            <tr>
                                <th>Score</th>
                                <th>Rating</th>
                                <th>Title</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class='col-md-7 movie-detail'>
                </div>
            </div>

        </div>

        <script id="tpl-box-office-item" type="text/x-handlebars-template">
            <tr data-id="{{_index}}">
                <td>{{ratings.critics_score}}</td>
                <td>{{mpaa_rating}}</td>
                <td>{{title}}</td>
            </tr>
        </script>
        <script id="tpl-movie-detail" type="text/x-handlebars-template">
            <div class='well'>
                <div class='row'>
                    <div class='col-md-2'>
                        <img src="{{posters.profile}}" class='img-thumbnail' alt="">
                    </div>
                    <div class='col-md-7'>
                        <h1>{{title}} ({{year}})</h1>
                    </div>
                </div>
                <div class='row'>
                    <div class='col-md-10'>
                        <h4>Synopsis</h4>
                        <blockquote>{{synopsis}}</blockquote>
                    </div>
                </div>

            <div>
        </script>


        <script src="js/jquery.js"></script>
        <script src="js/handlebars.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
